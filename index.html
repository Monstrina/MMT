<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMT: Генератор Ресурс-пака</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем JSZip для работы с архивами -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="window-header">
            <div class="window-controls">
                <div class="window-control control-red"></div>
                <div class="window-control control-yellow"></div>
                <div class="window-control control-green"></div>
            </div>
            <div class="window-title">MMT: Генератор Ресурс-пака</div>
        </div>

        <div class="content">
            <!-- Зона загрузки -->
            <div id="drop-zone" class="drop-zone">
                <p><strong>Перетащите сюда .jar файлы модов</strong><br>
                (можно выделить и закинуть сразу много файлов)<br>
                <span style="font-size: 0.85em; color: #888;">Скрипт сам найдет языковые файлы внутри</span></p>
                <input type="file" id="file-input" accept=".jar,.json" multiple style="display: none;">
            </div>

            <!-- Список обработанных файлов (Новый элемент) -->
            <div id="file-list" class="file-list hidden"></div>

            <!-- Область процесса -->
            <div id="process-area" class="process-area">
                
                <!-- Секция 1: Промпт -->
                <div class="section">
                    <h2>1. Промпт для нейросети (содержит все моды):</h2>
                    <textarea id="prompt-output" readonly></textarea>
                    
                    <div class="button-group">
                        <button id="copy-prompt-btn">Скопировать промпт</button>
                        
                        <!-- Управление частями (если промпт слишком большой) -->
                        <div id="chunk-controls" class="chunk-controls hidden">
                            <button id="prev-chunk-btn">&lt;</button>
                            <span id="chunk-status">1/1</span>
                            <button id="next-chunk-btn">&gt;</button>
                        </div>
                    </div>
                    <span id="status-message" class="status-message"></span>
                </div>

                <!-- Секция 2: Ввод перевода и скачивание -->
                <div class="section">
                    <h2>2. Вставьте ответ нейросети (JSON):</h2>
                    <textarea id="translated-input" placeholder='Вставьте сюда JSON, который выдала нейросеть. Если ответов было несколько (частей), вставьте их все подряд.'></textarea>
                    <button id="generate-btn">Скачать готовый Resource Pack (.zip)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

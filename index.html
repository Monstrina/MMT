<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переводчик Модов Minecraft</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="window-header">
            <div class="window-controls">
                <div class="window-control control-red"></div>
                <div class="window-control control-yellow"></div>
                <div class="window-control control-green"></div>
            </div>
            <div class="window-title">Переводчик Модов Minecraft</div>
        </div>
        <div class="content">
            <div id="drop-zone" class="drop-zone">
                <p>Перетащите .jar файл, один .json или сразу пару (en_us + ru_ru)</p>
                <input type="file" id="file-input" accept=".jar,.json" multiple style="display: none;">
            </div>
            <div id="process-area" class="process-area">
                <div class="section">
                    <h2>Файл локализации с промптом:</h2>
                    <textarea id="prompt-output" readonly></textarea>
                    <div class="button-group">
                        <button id="copy-prompt-btn">Скопировать</button>
                        
                        <div id="chunk-controls" class="chunk-controls hidden">
                            <button id="prev-chunk-btn">&lt;</button>
                            <span id="chunk-status"></span>
                            <button id="next-chunk-btn">&gt;</button>
                        </div>
                        
                        <span id="ru-status-message" class="status-message"></span>
                    </div>
                </div>
                <div class="section">
                    <h2>Вставьте переведенный JSON:</h2>
                    <textarea id="translated-input" placeholder='Вставьте ваш переведенный JSON сюда. Если вы переводили по частям, вставьте ВСЕ части (JSON-объекты) сюда, один за другим.'></textarea>
                    <button id="generate-btn">Сгенерировать ZIP перевода</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
